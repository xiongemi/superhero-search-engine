<mat-toolbar color="primary">
  <button
    mat-icon-button
    *ngIf="showBackButton$ | async"
    aria-label="Go back to previous page"
    class="white"
    (click)="goBack()"
  >
    <mat-icon>arrow_back_ios</mat-icon>
  </button>

  <a class="link white dim" [routerLink]="['/']">
    Superhero Search Engine
  </a>
</mat-toolbar>
