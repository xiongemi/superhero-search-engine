<mat-card class="h-100 border-box">
  <mat-card-header>
    <img mat-card-avatar [src]="hero.images.sm" />
    <mat-card-title>{{ hero.name }}</mat-card-title>
    <mat-card-subtitle>{{ hero.biography.fullName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ hero.biography.aliases.join(', ') }}
  </mat-card-content>
</mat-card>
