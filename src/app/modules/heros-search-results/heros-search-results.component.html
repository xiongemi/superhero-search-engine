<hse-heros-search-form class="db mb3" [formValue]="formValue"></hse-heros-search-form>

<hse-heros-list
  class="db"
  [heros]="heros$ | async"
  [herosLength]="herosLength$ | async"
  *ngIf="herosLength$ | async"
>
</hse-heros-list>
<h3 class="tc" *ngIf="!(herosLength$ | async) && !(showSpinner$ | async)">
  No Superheros found~
</h3>

<mat-spinner
  class="tc ml-auto mr-auto"
  *ngIf="!(herosLength$ | async) && (showSpinner$ | async)"
></mat-spinner>
