<a class="db link shadow-hover  h-100" [routerLink]="['/details', { id: hero.id }]">
  <mat-card class="h-100 border-box hover-bg-light-gray">
    <mat-card-header>
      <img mat-card-avatar [src]="hero.images.sm" />
      <mat-card-title>{{ hero.name }}</mat-card-title>
      <mat-card-subtitle>{{ hero.biography.fullName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ hero.biography.aliases.join(', ') }}
    </mat-card-content>
  </mat-card>
</a>
