<hse-heros-search-form
  class="mb3 mt1 mt5-m mt6-l db"
  (submitted)="submitForm()"
></hse-heros-search-form>
<div>
  <button
    mat-button
    mat-raised-button
    type="submit"
    color="primary"
    style="margin-right: 2rem;"
    (click)="submitForm()"
  >
    Search
  </button>
  <button mat-button mat-raised-button type="button" color="accent" (click)="goToRandomHeorId()">
    I'm Feeling Lucky
  </button>
</div>
